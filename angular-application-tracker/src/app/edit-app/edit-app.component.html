
<button (click)="logOut()">Log Out</button>
<br>

<h1>Edit Application</h1>

<div *ngIf="application">
    <label for="position">Position Title:</label>
    <input required id="position" [(ngModel)]="application.position">
    <br>
    <label for="compName">Company:</label>
    <input required id="compName" [(ngModel)]="application.companyName">
    <br>

    <label for="city">City:</label>
    <input required id="city" [(ngModel)]="application.city">
    <br>
    <label for="state">State:</label>
    <input required id="state" [(ngModel)]="application.state">
    <br>
    <label for="country">Country:</label>
    <input required id="country" [(ngModel)]="application.country">
    <br>

    <p>Notes:</p>
    <textarea id="notes" [(ngModel)]="application.appNotes" rows="4" cols="50" style="resize: none;"></textarea>

    <div id="status">
        <h3>Status</h3>
        <label for="appyet">Applied:</label>
        <input required id="appyet" [(ngModel)]="application.applied">
        <br>
        <label for="contact">Communicating:</label>
        <input required id="contact" [(ngModel)]="application.contact">
        <br>
        <label for="outcome">Outcome:</label>
        <input id="outcome" [(ngModel)]="application.result">
        <br>
    </div>
    
    <div id="materials">
        <h3>Application Materials:</h3>
        <input id="resume" type="checkbox" [(ngModel)]="application.resume">
        <label for="resume">Resume</label>
        <br>
        <input id="coverletter" type="checkbox" [(ngModel)]="application.coverletter">
        <label for="coverletter">Cover Letter</label>
        <br>
        <input id="github" type="checkbox" [(ngModel)]="application.github">
        <label for="github">Github</label>
        <br>
        <input required id="extras" type="checkbox" [(ngModel)]="application.extras">
        <label for="extras">Extra Materials</label>
        <br>
        <textarea [(ngModel)]="application.materials" rows="4" cols="50" style="resize:none;"></textarea>
    </div>

    <div id="dates">
        <h3>Dates</h3>
        <label for="appliedOn">Applied on:</label>
        <input id="appliedOn" [(ngModel)]="application.appliedOn">
        <br>
        <label for="deadline">Deadline:</label>
        <input id="deadline" [(ngModel)]="application.deadline">
        <br>
        <label for="recentCommunication">Most Recent Communication/Update:</label>
        <input id="recentCommunication" [(ngModel)]="application.recentCommunication">
        <br>
        <label for="finalizedDate">Finalized on:</label>
        <input id="finalizedDate" [(ngModel)]="application.finalizedDate">
        <br>
    </div>
    <button (click)="save()">Save</button>
    <button routerLink="/application/{{application.appId}}">Back</button>
</div>

<div *ngIf="route == 'new'">
    <label for="position">Position:</label>
    <input required id="position" #position>
    <br>

    <label for="compName">Company Name:</label>
    <input required id="compName" #companyName>
    <br>

    <label for="compInfo"> Company Info:</label>
    <input id="compInfo" #companyInfo>
    <br>
    
    <label for="city">City:</label>
    <input required id="city" #city>
    <br>
    
    <label for="state">State:</label>
    <input required id="state" #state>
    <br>
    
    <label for="country">Country:</label>
    <input required id="country" #country>
    <br>
    
    <label for="notes">Notes:</label>
    <input id="notes" #appNotes>
    <br>
    
    <div id="status">
        <label for="appyet">Applied Yet:</label>
        <input required id="appyet" #applied>
        <br>
    
        <label for="contact">In contact with:</label>
        <input required id="contact" #contact>
        <br>
    
        <label for="result">Result:</label>
        <input id="result" #result>
        <br>
    </div>

    <div id="materials">
        <label for="resume">Resume:</label>
        <input id="resume" #resume>
        <br>
    
        <label for="cv">Cover letter:</label>
        <input id="cv" #coverletter>
        <br>
    
        <label for="github">Github:</label>
        <input id="github" #github>
        <br>
    
        <label for="extras">Supplemental material:</label>
        <input required id="extras" #extras>
        <input id="mater" #mater>
    </div>

    <div id="dates">
        <label for="appliedOn">Applied on:</label>
        <input type="date" id="appliedOn" #appOn>
        <br>
    
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" #dead>
        <br>
    
        <label for="recents">Most Recent Communication/Update:</label>
        <input type="date" id="recents" #recents>
        <br>
    
        <label for="finalized">Finalized on:</label>
        <input type="date" id="finalized" #finalized>
    </div>

    <button type="Button" (click)="newApp(position.value, companyName.value, companyInfo.value, city.value, state.value, country.value, resume.value, coverletter.value, github.value, appNotes.value, extras.value, mater.value, applied.value, contact.value, result.value,  appOn.value, dead.value, recents.value, finalized.value);" >Submit</button>
    <button routerLink="/">Back</button>
</div>
