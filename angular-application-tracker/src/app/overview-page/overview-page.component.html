<button routerLink="/application/new">New</button>

<ul>
    <li *ngFor="let app of apps">
        <a routerLink="/application/{{app.appID}}"><div>
        {{app.position}}, {{app.companyName}}
        <br>
        {{app.city}}, {{app.state}}, {{app.country}}
        <br>
        Deadline: {{app.deadline}}
        <br>
        Applied on: {{app.appliedOn}}
        <br>
        Latest communication recieved: {{app.recentCommunication}}
        </div></a>

        <button (click)="deleteApp(app.appID)">Delete</button>
    </li>
</ul>
