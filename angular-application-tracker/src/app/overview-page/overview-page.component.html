<p>overview-page works!</p>

<button routerLink="/application/new">New</button>

<button (click)="logOut()">Log Out</button>

<select #sorter (change)="sort(sorter.value, ord.value)">
    <option value="appID">Default</option>
    <option value="companyName">Company Name</option>
    <option value="deadline">Deadline</option>
    <option value="appliedOn">Applied On</option>
    <option value="recentCommunication"> Recent Contact</option>
    <option value="city">City</option>
    <option value="state">State</option>
</select>

<select #ord (change)="sort(sorter.value, ord.value)">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
</select>

<ul>
    <li *ngFor="let app of apps">
        <a routerLink="/application/{{app.appID}}"><div>
        {{app.position}}, {{app.companyName}}
        <br>
        {{app.city}}, {{app.state}}, {{app.country}}
        <br>
        Deadline: {{app.deadline}}
        <br>
        Applied on: {{app.appliedOn}}
        <br>
        Latest communication recieved: {{app.recentCommunication}}
        </div></a>

        <button (click)="deleteApp(app.appID)">Delete</button>
    </li>
</ul>
