

<button id="newApp" routerLink="/application/new">New</button>

<button id="logOut" (click)="logOut()">Log Out</button>

<div id="sorters">
    <select #sorter (change)="sort(sorter.value, ord.value)">
        <option value="appID">Sort By:</option>
        <option value="companyName">Company Name</option>
        <option value="deadline">Deadline</option>
        <option value="appliedOn">Applied On</option>
        <option value="recentCommunication"> Recent Contact</option>
        <option value="city">City</option>
        <option value="state">State</option>
    </select>

    <select #ord (change)="sort(sorter.value, ord.value)">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
</div>

<div id="overview">
    <ul>
        <li *ngFor="let app of apps" class="app" id="">
            <a routerLink="/application/{{app.appID}}"><div>
            <p class='oTitle'>{{app.position}}</p>
            <p class='oLocation'>{{app.companyName}}</p>
            <p class='oDetail'>{{app.city}}, {{app.state}}</p>
            <p class="oDetail" *ngIf="app.country != localC">{{app.country}}</p>
            <p class='oDetail'>Deadline: {{app.deadline}}</p>
            <p class='oDetail'>Applied on: {{app.appliedOn}}</p>
            <p class='oDetail'>Latest communication recieved: {{app.recentCommunication}}</p>
            </div></a>

            <!-- <button class="deleteButton" (click)="deleteApp(app.appID)">Delete</button> -->
        </li>
    </ul>
</div>
